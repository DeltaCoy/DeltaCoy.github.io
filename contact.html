<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>James Aldwyn Dela Rosa — Contact</title>
  <style>
    :root{
      --accent: #00d1ff;
      --text: #ffffff;
      --outline: rgba(0,0,0,0.6);
      --card-bg: rgba(255,255,255,0.04);
      --max-width: 1100px;
    }

    /* Reset */
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial;
    }

    /* Full-viewport stretched background */
    body {
      min-height: 100%;
      background: linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), url('pic.jpeg') center/cover no-repeat;
      background-color: #0a6bff; /* fallback color */
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 18px 50px rgba(2,6,23,0.45);
      backdrop-filter: blur(8px);
    }

    /* Heading and contact details */
    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 4vw, 44px);
      line-height: 1.02;
      -webkit-text-stroke: 1px var(--outline);
      text-shadow: 0 1px 0 rgba(0,0,0,0.35), 0 10px 30px rgba(2,6,23,0.5);
    }

    p {
      font-size: 18px;
      color: rgba(255,255,255,0.95);
      max-width: 50ch;
      text-align: center;
    }

    .details {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }

    .details span {
      font-size: 20px;
      font-weight: 600;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), #66f0ff);
      color: #012e34;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(6,40,45,0.18);
      margin-top: 30px;
    }

    /* Responsive */
    @media (max-width: 780px) {
      .container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="contact-title">
    <h1 id="contact-title">Contact Information</h1>
    <p>If you'd like to get in touch with me, you can reach me through the following channels:</p>

    <div class="details">
      <p><span>Facebook:</span> James Aldwyn Dela Rosa</p>
      <p><span>Phone Number:</span> 09295711580</p>
    </div>

    <a class="cta" href="index.html">Back to Home →</a>
  </main>
</body>
</html>
