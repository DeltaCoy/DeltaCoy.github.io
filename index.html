<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hobbies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* plain light background */
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .hobby-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .hobby-card:hover {
      transform: scale(1.05);
    }

    .back-button {
      display: block;
      text-align: center;
      margin: 30px auto;
      width: fit-content;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>My Hobbies</h1>

  <div class="gallery">
    <div class="hobby-card">
      <h2>Basketball</h2>
      <p>I love playing basketball. It helps me stay active and enjoy team sports.</p>
    </div>

    <div class="hobby-card">
      <h2>Cycling</h2>
      <p>Cycling gives me a sense of freedom and lets me explore the outdoors.</p>
    </div>

    <div class="hobby-card">
      
      
  </div>

  <a href="index.html" class="back-button">‚Üê Back to Home</a>

</body>
</html>
